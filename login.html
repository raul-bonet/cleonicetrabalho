<!DOCTYPE html>
<html>
 <head>
   <meta charset="pt-br">
   <title>Classicars</title>
   <link rel="stylesheet" type="text/css" href="./src/css/login.css">
   <link rel="stylesheet" href="./src/css/reset.css">
 </head>
 <body>
	<hr style="border: 2px solid red;">

    <header>
        <div class="cabecalho">

            <div class="logo">
            <img src="./src/img/borcascar.png" alt="logoborçascar">
            </div>

                <nav>
                    <div class="navegacao">
                        <div class="texto">
                            <ul>
                                <a href="inicio.html">inicio</a>
                                <a href="carros.html">carros</a>
                                <a href="contato.html">contatos</a>
                            </ul>
                        </div>
                        <div class="icones">
                            <ul>
                                <a href=""><img src="./src/img/grocery-store.png" alt="carrinho"></a>
                                <a href="login.html"><img src="./src/img/user.png" alt="login"></a>
                            </ul>
                        </div>
                    </div>
                </nav>
        </div>
    </header>

        <hr style="border: 2px solid red;">

  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Bem-vindo!
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								<p>Login</p>
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Não tem uma conta?
						</span>

						<a class="txt2" href="#">
							Registre-se
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    </body>
    </html>
